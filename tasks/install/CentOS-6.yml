  - name: configure pip3
    shell:
      cmd: |
        cd /usr/lib/python3.4/site-packages/
        python3 easy_install.py pip
      creates: /usr/bin/pip3

  - pip:
      name:
        - certbot
        - certbot-dns-digitalocean
        - certbot-dns-ovh
        - certbot-dns-route53
