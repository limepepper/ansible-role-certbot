---

- become: true
  block:

  - name: install basic packages for debugging redhat instances
    yum:
      name:
        - bind-utils
        - curl
        - dstat
        - gdb
        - iotop
        - inotify-tools
        - libselinux-python
        - lsof
        - lynx
        - nmap
        - procps
        - strace
        - tcpdump
        - telnet
        - wget

  # update the mlocate database in the background
  - name: update the mlocate database
    command: updatedb
    async: 1000
    poll: 0
    changed_when: False
